<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/product.css">
  <title>Loop 1 - Step 1</title>
</head>
<body>
  <div class="background blue-deep">
    <article class="container white">
      <section class="product">
        <img src="img/device.svg" alt="Smartphone Image" class="product-img">
        <h1 class="product-title">MOBILE</h1>
        <p class="product-description">
          Get notifications about new releases in our mobile app.
        </p>
        <p class="product-price"><span class="cipher">$</span>10<span class="period">/month</span></p>
      </section>
      <section class="product">
        <img src="img/laptop.svg" alt="Smartphone Image" class="product-img">
        <h1 class="product-title">DESKTOP</h1>
        <p class="product-description">
          Enjoy new episodes on your laptop in browser with our web service, wich supports all the platforms.
        </p>
        <p class="product-price"><span class="cipher">$</span>15<span class="period">/month</span></p>
      </section>
      <section class="product">
        <img src="img/monitor.svg" alt="Smartphone Image" class="product-img">
        <h1 class="product-title">TV</h1>
        <p class="product-description">
          Watch your favorite series at home on large screen with our TV application.
        </p>
        <p class="product-price"><span class="cipher">$</span>20<span class="period">/month</span></p>
      </section>
    </article>  
  </div>
